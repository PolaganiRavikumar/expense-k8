apiVersion: apps/v1
kind: Deployment
metadata: 
   name: mysql
   namespace: expense
   labels:
     app: mysql
     tier: db
     project: expense
spec:
  replicas: 2
  selector: 
    matchlabels:
      app: mysql
      tier: db
      project: expense
    template:
      metadata:
      lables:
        app: mysql
        tier: db
        project: expense
spec:
  containers:
  - name: mysql
    image: ravi307/mysql:v1
---
kind: Service
apiVersion: v1
metadata: 
  name: mysql
  namespace: expense
spec:
  selector: 
    app: mysql
    tier: db
    project: expense
    ports:
    - name: mysql-port
      protocol: TCP
      port: 3306 # serviceport
      targetPort: 3306 #container port